<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Virtual Labs | Application</title>

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
body {
  background: linear-gradient(to bottom, #16a34a, #000000);
}
.banner {
  width: 100%;
  height: 300px;
  background: url('labs.png') center/cover no-repeat;
  border-radius: 16px;
}
.receipt-box {
  font-family: "Courier New", monospace;
  background: white;
  color: black;
  padding: 20px;
  border-radius: 12px;
  white-space: pre-line;
}
</style>
</head>

<body class="text-white p-6">

<!-- Banner -->
<div class="banner shadow-2xl mb-8"></div>

<!-- Instructions -->
<div class="text-center mb-8">
  <h1 class="text-3xl font-bold mb-3">AI Powered Application Form</h1>
  <p class="text-gray-200">
    Complete the Application → Confirm → Download Receipt → Click Submit
  </p>
</div>

<!-- Form -->
<form id="applicationForm" class="max-w-3xl mx-auto bg-black bg-opacity-40 p-8 rounded-2xl space-y-8">

  <!-- Personal Details -->
  <div>
    <h2 class="text-xl font-semibold mb-4">Personal Details</h2>

    <input type="text" id="fullName" placeholder="Names & Surname"
      class="w-full p-3 rounded text-black mb-4" required>

    <input type="date" id="dob"
      class="w-full p-3 rounded text-black mb-4" required>

    <input type="text" id="age" placeholder="Age (Auto Generated)"
      class="w-full p-3 rounded text-black" readonly>
  </div>

  <!-- Education -->
  <div>
    <h2 class="text-xl font-semibold mb-4">Education</h2>

    <input type="text" id="school" placeholder="School Name"
      class="w-full p-3 rounded text-black mb-4" required>

    <select id="grade"
      class="w-full p-3 rounded text-black mb-4" required>
      <option value="">Select Grade</option>
      <option>Grade 9</option>
      <option>Grade 10</option>
      <option>Grade 11</option>
      <option>Grade 12</option>
    </select>

    <select id="stream"
      class="w-full p-3 rounded text-black mb-4" required>
      <option value="">Select Stream</option>
      <option value="Science">Science</option>
      <option value="Business">Business</option>
    </select>

    <input type="text" id="institution"
      placeholder="Institution (Auto Selected)"
      class="w-full p-3 rounded text-black mb-4" readonly>

    <input type="text" id="difficultSubject"
      placeholder="Most Difficult Subject"
      class="w-full p-3 rounded text-black" required>
  </div>

  <!-- Parent / Guardian -->
  <div>
    <h2 class="text-xl font-semibold mb-4">Parent / Guardian</h2>

    <input type="text" id="parentName"
      placeholder="Initials & Surname"
      class="w-full p-3 rounded text-black mb-4" required>

    <select id="relation"
      class="w-full p-3 rounded text-black mb-4" required>
      <option value="">Select Relation</option>
      <option>Father</option>
      <option>Mother</option>
      <option>Guardian</option>
    </select>

    <input type="text" id="parentNumber"
      placeholder="Cellphone Number"
      class="w-full p-3 rounded text-black" required>
  </div>

  <button type="submit"
    class="w-full bg-green-600 hover:bg-green-700 py-3 rounded-xl font-semibold">
    Confirm Application
  </button>

</form>

<!-- Receipt Section -->
<div id="receiptSection" class="max-w-3xl mx-auto mt-8 hidden">
  <div id="receipt" class="receipt-box"></div>

  <div class="flex gap-4 mt-4">
    <button id="downloadBtn"
      class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl">
      Download Receipt
    </button>

    <button id="submitBtn"
      class="flex-1 bg-green-600 hover:bg-green-700 text-white py-3 rounded-xl">
      Submit
    </button>
  </div>
</div>

<script>

// Auto Age Calculation
document.getElementById("dob").addEventListener("change", function() {
  const dob = new Date(this.value);
  const today = new Date();
  let age = today.getFullYear() - dob.getFullYear();
  const m = today.getMonth() - dob.getMonth();
  if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) {
    age--;
  }
  document.getElementById("age").value = age;
});

// Auto Institution Selection
document.getElementById("stream").addEventListener("change", function() {
  if(this.value === "Science") {
    document.getElementById("institution").value = "Master Science Hub";
  } else if(this.value === "Business") {
    document.getElementById("institution").value = "TourBiz Zone";
  } else {
    document.getElementById("institution").value = "";
  }
});

// Generate ID
function generateID() {
  return "26" + Math.floor(1000 + Math.random() * 9000);
}

let receiptContent = "";

// Confirm Form
document.getElementById("applicationForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const id = generateID();
  const dateTime = new Date().toLocaleString();

  receiptContent = `
VIRTUAL LAB APPLICATION RECEIPT
--------------------------------
Applicant ID: ${id}
Name: ${fullName.value}
Date of Birth: ${dob.value}
Age: ${age.value}

School: ${school.value}
Grade: ${grade.value}
Stream: ${stream.value}
Institution: ${institution.value}
Difficult Subject: ${difficultSubject.value}

Parent: ${parentName.value}
Relation: ${relation.value}
Contact: ${parentNumber.value}

Date: ${dateTime}
Status: Pending Review
--------------------------------
`;

  document.getElementById("receipt").innerText = receiptContent;
  document.getElementById("receiptSection").classList.remove("hidden");
});

// Download Receipt
document.getElementById("downloadBtn").addEventListener("click", function() {
  const blob = new Blob([receiptContent], {type: "text/plain"});
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "VirtualLab_Receipt.txt";
  link.click();
});

// Submit via WhatsApp
document.getElementById("submitBtn").addEventListener("click", function() {
  const message = encodeURIComponent(receiptContent);
  window.open(`https://wa.me/27606614909?text=${message}`, "_blank");
});

</script>

</body>
</html>
